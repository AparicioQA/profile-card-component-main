<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="normalize.css"> -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header></header>


  <main>
    <article class="profile__card">
      <header class="card__header">
        <img src="./images/image-victor.jpg" alt="profile__picture" class="profile-picture">

      </header>

      <section class="card__body">

        <header>
          <p class="profile__name">Victor Crest <span class="profile-age"> 26</span></p>
        </header>
        <p class="profile__address">London</p>
      </section>

      <footer class="footer__card">
        <div class="card__stats">
          <p class="card__number">
            80K
            <span class="card__text card__text--light ">Followers</span>
          </p>
        </div>

        <div class="card__stats">
          <p class="card__number">
            803K
            <span class="card__text card__text--light ">Likes</span>
          </p>
        </div>

        <div class="card__stats">
          <p class="card__number">
            1.4K
            <span class="card__text card__text--light ">Photos</span>
          </p>
        </div>

      </footer>
    </article>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Brian Quesada Aparicio</a>.
    </div>
  </footer>


</body>

</html>
